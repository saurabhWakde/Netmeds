<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <title>log in</title>

   <link rel="stylesheet" href="signupp.css">

   <script src="https://kit.fontawesome.com/09ea9ed7f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar">
        
        <img src="https://www.netmeds.com/assets/gloryweb/images/home-logo-netmeds-new.svg" alt="" />
        <div id="bar">
            <input type="text" placeholder="Deliver to 11002" name="" id="">
            <i class="fa-solid fa-angle-down fa-1x" style="color: #6d7583;"></i>
            <p style="color: #6d7583">|</p>
            <input  placeholder="Search for medicine and wellness products.." type="text" name="" id="">
            <button id="search" type="submit"><i class="fa-solid fa-magnifying-glass-plus fa-2x" style="color:#2874F0;"></i></button>
        </div>
        
        <div>
            <i class="fa-solid fa-receipt fa-2x"></i>
            <p>Upload</p>
        </div>
        
        <div>
            <i class="fa-solid fa-cart-shopping fa-2x"></i>
            <p>Cart</p>
        </div>
        
</div>

    <div id="parent">
        <div>
            <img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1680000865_New_Dest_deal.png" alt="netmeds images">
        </div>
        <div>
            <h3>Sign In / Sign Up</h3>
            <p>Sign up or Sign in to access your orders, special offers, health tips and more!</p>
            <div>
                <label for="">PHONE NUMBER</label>
            </div>
            <form action="">
                <div>
                <span>+91  |</span>
                <input type="tel"; id="phone" maxlength="10"; placeholder="Enter your mobile no"; minlength="10">
                </div>

                <div>
                    
                           
                    <button  >
                       <a href="/Netmeds/signinn.html">USE OTP</a> </button>
                </div>
                
            </form>
           <div id="iconbox">
                  <div id="google">
                    <i class="fa-brands fa-google fa-lg" style="color: #e92b2b;"></i>
                    <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fwww.netmeds.com%3Fid%3Dauth745165&response_type=permission%20id_token&scope=email%20profile%20openid&openid.realm&include_granted_scopes=true&client_id=905254089953-5ic7vnj7q2kfq7i5iebiplov3gdbbp26.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fwww.netmeds.com&fetch_basic_profile=true&gsiwebsdk=2&service=lso&o2v=1&flowName=GeneralOAuthFlow">
                        
                        
                        <span>Google</span>
                    </a>
    
      
                  </div>
                  <div id="facebook">
                    <i class="fa-brands fa-facebook fa-xl" style="color: #1463eb;"></i>
                    <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fwww.netmeds.com%3Fid%3Dauth745165&response_type=permission%20id_token&scope=email%20profile%20openid&openid.realm&include_granted_scopes=true&client_id=905254089953-5ic7vnj7q2kfq7i5iebiplov3gdbbp26.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fwww.netmeds.com&fetch_basic_profile=true&gsiwebsdk=2&service=lso&o2v=1&flowName=GeneralOAuthFlow">
                        
                    
                        <span>Facebook</span>
                    </a>
         
                  </div>

           </div>
        </div>

    </div>
</body>

<script>
    const otpBtn = document.querySelector('#otp > a');
const phoneInput = document.getElementById('phone');

otpBtn.addEventListener('click', () => {
    if (phoneInput.value.length < phoneInput.getAttribute('maxlength')) {
        alert('Phone number must be at least 10 digits long');
    } else {
        alert('OTP will be sent to your phone number');
    }
});

</script>
</html>
